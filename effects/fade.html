<!--
jQuery Fading Effects: You can use the jQuery fadeIn() and fadeOut() methods to display or hide 
the HTML elements by gradually increasing or decreasing their opacity.
-->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Fade-In and Fade-Out Effects</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"> </script>
<style>
    p{
        padding: 15px;
        background: #DDA0DD;
    }
    h1{
        padding: 20px;
        background: #e905e9;
    }
</style>
<script>
$(document).ready(function(){
    // Fadeing out displayed paragraphs
    $(".out-btn").click(function(){
        $("p").fadeOut();
    });
    
    // Fading in hidden paragraphs
    $(".in-btn").click(function(){
        $("p").fadeIn();
    });
});

$(document).ready(function(){
    $(".fade").click(function(){
        $("h1").fadeOut();
    });
});
</script>
</head>
<body>
    <button type="button" class="out-btn">Fade Out Paragraphs</button>
    <button type="button" class="in-btn">Fade In Paragraphs</button>
    <button type="button" class="fade">Fade Btn</button>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <h1>Fade Effects</h1>
</body>
</html>
